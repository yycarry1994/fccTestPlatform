- config:
    name: 登录接口配置_自动化测试平台项目
    request:
      base_url: http://localhost:8000
      headers:
        Accept: application/json
        User-Agent: Mozilla/5.0 KeYou
- test:
    extract:
    - token: content.token
    name: 登录接口_正向用例
    request:
      json:
        password: $password
        username: $username
      method: POST
      url: /user/login/
    validate:
    - check: status_code
      comparator: equals
      expected: 200
    variables:
    - username: keyou1
    - password: '123456'
- test:
    name: 登录接口_参数化用例_$title
    parameters:
    - title-username-password-status_code-contain_msg: ${get_accounts()}
    request:
      json:
        password: $password
        username: $username
      method: POST
      url: /user/login/
    validate:
    - check: status_code
      comparator: equals
      expected: $status_code
    - check: content
      comparator: contains
      expected: $contain_msg
- test:
    name: 创建项目接口_正向用例
    request:
      headers:
        Accept: application/json
        Authorization: JWT $token
        Content-Type: application/json
        User-Agent: Mozilla/5.0 Lemon Little Girl
      json:
        desc: $desc
        leader: $leader
        name: $name
        programmer: $programmer
        publish_app: $publish_app
        tester: $tester
      method: POST
      url: /projects/
    validate:
    - check: status_code
      comparator: equals
      expected: 201
    variables:
    - name: ${get_project_name()}
    - leader: 可优
    - tester: 柠檬小姐姐
    - programmer: 优优
    - publish_app: 国产大飞机C919研制应用
    - desc: 此项目会提升民族自信心
- test:
    extract:
    - username: content.username
    - myAge: content.age
    name: 这是一个演示用例
    parameters:
    - name-age: '[["name":"keyou","age":18],["name":"lemon","age":19],["name":"youyou","age":20]]'
    - n-a: ${getname()}
    request:
      headers:
        age: '18'
        uname: keyou
      json:
        age: 18
        sex: null
        username: haha
      method: POST
      url: /user/login/
    setup_hooks:
    - sh1
    - sh2
    teardown_hooks:
    - th1
    - th2
    validate:
    - check: status_code
      comparator: equals
      expected: 200
    - check: love
      comparator: equals
      expected: lemon
    variables:
    - var1: val1
    - var2: 100
